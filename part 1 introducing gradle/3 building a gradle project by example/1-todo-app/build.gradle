apply plugin: 'java' // build your Java code

// extra customizing for the Gradle wrapper with v7.0
task wrapper7(type: Wrapper) {
    gradleVersion = '7.0'
}

version = 0.1
sourceCompatibility = 1.8 // customized

// add main class
jar {
    manifest {
        attributes 'Main-Class': 'com.manning.gia.todo.ToDoApp'
    }
}

// https://docs.gradle.org/current/userguide/java_plugin.html#sec:changing_java_project_layout
// replace the src location
sourceSets {
    main {
        java {
            srcDirs = ['src'] // srcDirs = ['src/java']
        }
    }
}

buildDir = 'target' // customized
